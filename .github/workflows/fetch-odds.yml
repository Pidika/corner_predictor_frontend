name: Fetch Daily Odds

on:
  schedule:
    - cron: '5 0 * * *'  # Every day at 00:05 UTC
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Fetch Odds and Save to JSON
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/odd_fetcher.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Set remote with token authentication
          git remote set-url origin "https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}"

          git add public/upcoming_matches.json

          CHANGES=$(git status --porcelain)
          if [ -n "$CHANGES" ]; then
            git commit -m "Update daily odds data"
            git push
          else
            echo "No changes to commit."
          fi

